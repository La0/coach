{% extends 'base.html' %}

{% set page_title = 'Glossaire' %}

{% block content %}
<div class="container" id="glossary">
  <h2>{{ _('Sport icons') }}</h2>
	<dl>
    {% for sport in sports %}
    <dt><i class="{{ sport.icon }}"></i></dt>
    <dd>{{ _(sport.name) }}</dd>
    {% endfor %}
	</dl>

	<h2>{{ _('Glossary') }}</h2>
	<dl>
		{% for word in sorted %}
		<dt>{{word}}</dt>
		<dd>{{glossary[word]}}</dd>
		{% endfor %}
	</dl>

</div>
{% endblock %}
